<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <header class="header">
        <div>
            <img src="My-Resume-logo.png" alt="Header Logo" class="header-logo">
        </div>
        <div class="header-button">
            <a href="page.html" class="header-anchor">
                <p>Home</p>
            </a>
            <a href="aboutpage.html" class="header-anchor">
                <p>About</p>
            </a>
            <a href="projectpage.html" class="header-anchor">
                <p>Projects</p>
            </a>
            <a href="contactform.html" class="header-anchor">
                <p>Contact</p>
            </a>
        </div>
    </header>
    <img class="background-image" src="background-image.jpg" alt="Background">

    <section class="contact-section">
        <div class="contact-section-heading">
            <h1>For Contact</h1>
        </div>
        <form class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea>
            <br>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
